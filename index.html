<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong password generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1>Generate a <br><span>Strong password</span></h1>
    <div class="pwdGenerator">
        <input type="text" placeholder="Copy Password" class="password">
        <img src="images/copy.png" alt="copy image" class="copyImage" onclick="copyPassword()">
    </div>
    <p class="copyPassword"></p>
    <button onclick="generatePassword()"><img src="images/generate.png" alt="light image" class="lightImage">Generate Password</button>
   </div>
   <script src="index.js"></script>
</body>
</html>
